<div class="container">
    <header>
        <img src="app/images/logo2.png" alt="logo">
        <h1> Cybage Training Management </h1>
    </header>
    <br/>
    <div class="welcome">
        <h4> Welcome {{firstname}}</h4>
        <a (click)="logout()" href="">Logout</a>
    </div>
    <div>
        <h4> Training Details </h4>
        <p>{{training.title}}</p>
        <textarea rows="5" cols="20" [(ngModel)]="scenario"></textarea>
        <button (click)="add()"> Add </button>
        <button (click)="back()"> Back to List </button>
    </div>
</div>
